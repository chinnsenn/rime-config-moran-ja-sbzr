patch:
  style:
    candidate_list_layout: linear
    text_orientation: vertical
  menu:
    page_size: 10
  schema_list:
    - schema: sbzr
    - schema: jaroomaji
    - schema: moran
  switcher:
    abbreviate_options: true
    caption: "〔方案选单〕"
    fold_options: true
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - traditionalization
      - extended_charset
      - zh_hant
      - zh_hans
      - zh_hant_tw
      - emoji
      - inflexible
      - unicode_comment
    option_list_separator: "／"
    hotkeys:
      - "Control+grave"
      - "Control+Shift+grave"
      - F4
  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Shift_L: inline_ascii
      Shift_R: inline_ascii
      Control_L: commit_code
      Control_R: noop
      Caps_Lock: clear
      Eisu_toggle: clear
  key_binder:
    bindings:
      __patch:
        - key_bindings:/emacs_editing
        - key_bindings:/move_by_word_with_tab
        - key_bindings:/paging_with_minus_equal
        - key_bindings:/numbered_mode_switch
